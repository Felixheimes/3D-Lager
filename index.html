<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Warehouse - Wuertzberg Lager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Wuertzberg 3D Lager Management</h1>
    <div id="info">Click on a box to edit details.</div>

    <!-- Load Three.js from a stable source -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Load script.js only after Three.js is ready -->
    <script>
        window.onload = function () {
            if (typeof THREE === 'undefined') {
                console.error("Error: THREE.js did not load properly!");
            } else {
                console.log("Three.js loaded successfully!");
                const script = document.createElement('script');
                script.src = "script.js";
                document.body.appendChild(script);
            }
        };
    </script>
</body>
</html>
